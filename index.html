<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Web en S3</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    /* Estilos para el encabezado */
    h1 {
      font-size: 3rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    /* Estilos para el párrafo */
    p {
      font-size: 1.2rem;
      color: #555;
      margin-top: 0;
    }

    /* Botón con enlace */
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #2980b9;
    }

    /* Pie de página */
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>¡Bienvenido a mi página web!</h1>
  <p>Esta es una página web estática alojada en Amazon S3.</p>
  <a href="https://aws.amazon.com/s3/" target="_blank">Aprende más sobre S3</a>
  <footer>
    © 2025 - By Joan Gamez
  </footer>
</body>
</html>
